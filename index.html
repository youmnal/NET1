<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="NFT Image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </div>
    <div class="card-content">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-details">
            <div class="price">
                <img src="images/icon-view.svg" alt="ETH Icon">
                <span>0.041 ETH</span>
            </div>
            <div class="time-left">
                <img src="images/icon-clock.svg" alt="Clock Icon">
                <span>3 days left</span>
            </div>
        </div>
        <div class="card-footer">
            <img class="avatar" src="images/image-avatar.png" alt="Avatar">
            <p class="pps">Creation of <span class="creator">Jules Wyvern</span></p>
        </div>
    </div>
</div>
  
</body>
</html>
